<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="calculator-container">
            <div id="calculator-display-container">
                <span id="calculator-display"></span>
            </div>
            <div id="calculator-buttons-container">
                <div class="calculator-button"><button class="btn" id="c">C</button></div>
                <div class="calculator-button" id="del"><button class="btn print">DEL</button></div>
                <div class="calculator-button" id="divi"><button class="btn print">/</button></div>
                <div class="calculator-button" id="multi"><button class="btn print">X</button></div>
                <div class="calculator-button" id="sub"><button class="btn print">-</button></div>
                <div class="calculator-button" id="add"><button class="btn print">+</button></div>
                <div class="calculator-button" id="point"><button class="btn print">.</button></div>
                <div class="calculator-button"><button class="btn" id="equals">=</button></div>
                <div class="calculator-button" id="toggle"><button class="btn print">+/-</button></div>
                <div class="calculator-button" id="zero"><button class="btn print">0</button></div>
                <div class="calculator-button" id="one"><button class="btn print">1</button></div>
                <div class="calculator-button" id="two"><button class="btn print">2</button></div>
                <div class="calculator-button" id="three"><button class="btn print">3</button></div>
                <div class="calculator-button" id="four"><button class="btn print">4</button></div>
                <div class="calculator-button" id="five"><button class="btn print">5</button></div>
                <div class="calculator-button" id="six"><button class="btn print">6</button></div>
                <div class="calculator-button" id="seven"><button class="btn print">7</button></div>
                <div class="calculator-button" id="eight"><button class="btn print">8</button></div>
                <div class="calculator-button" id="nine"><button class="btn print">9</button></div>
                <div class="calculator-button" id="square"><button class="btn print">x^2</button></div>
            </div>
        </div>
    </div>
    <script src="display.js"></script>
</body>

</html>
